<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Weather Application</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <form>
          <input
            type="search"
            placeholder="Enter a city"
            class="search-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>

      <main>
        <div class="current-weather">
          <div>
            <h1>Paris</h1>
            <p>
              <span id="time">Monday 18:46</span>,
              <span id="description"> clear sky</span> <br />
              Humidity: <span id="humidity">65%</span></span>
               Wind: <span id="wind-speed">27km/h</span></span>
            </p>
          </div>
          <div class="current-temperature">
            <span id="icon" ></span>
            <span class="current-temperature-value" id="temperature">24</span>
            <span class="current-temperature-unit">Â°C</span>
          </div>
        </div>
        <div class="weather-forecast" id="forecast">
          
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/MonikaLozo" target="_blank"
            >Monika Lozo</a
          >
          and is
          <a href="https://github.com/MonikaLozo/Meteo" target="_blank">
            open-sourced on GitHub</a
          >
          and
          <a
            href="https://my-shecodes-weather-application.netlify.app/"
            target="_blank"
            >hosted on Netlify</a
          >
        </p>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
